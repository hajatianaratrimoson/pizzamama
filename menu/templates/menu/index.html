{% load static %}
<html lang="fr">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Menu des pizzas</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="{% static 'menu/style.css' %}">
    </head>
    <body>
        <div class="content">
    
            <p><a href="{% url 'main:index' %}"> <img id="small_logo" src="{% static 'menu/images/small_logo.png' %}"></a></p>
            
        
            <div class="menu_title"><h1>Les pizzas</h1></div>
          
            <div class="menu_list">
                {% for pizza in pizzas %}
                    <div class="menu_list_item"> 
                        <span class="menu_list_title">{{pizza.nom}}</span> 
                        <span class="menu_list_prix"> Ar {{pizza.prix | floatformat:2}}</span>
                        <span class="menu_list_ingredient">{{pizza.ingredients}}</span>
                        {% if pizza.vegetarienne%}
                            <span class="menu_list_vegetarienne">VEGETARIENNE</span>
                        {% endif %}    
                    </div>
                    
                {% endfor %}
            </div>
        </div>
        <script src="" async defer></script>
    </body>
</html>
